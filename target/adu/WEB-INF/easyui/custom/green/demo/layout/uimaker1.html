<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Complex Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../uimaker/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../uimaker/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
  	<div data-options="region:'west',split:true,headerCls:'layoutHeaderCls',iconCls:'icon-man',hideCollapsedContent:false,border:false" 
  		style="width:20%;">
  		<div class="easyui-layout" data-options="fit:true,border:false">   
  			<div data-options="region:'north',title:'工作群组',headerCls:'bLeft',split:true" style="height:50%;padding:5px;">
		    	<ul id="personGroupTree"></ul>
		    </div>
		    <div data-options="region:'center',title:'组织机构',headerCls:'bLeft'" style="padding:5px;">
		    	<!-- 组织机构树 -->
  				<ul id="workGroupTree"></ul>
		    </div>   
		</div>  
  	</div>
  	<div data-options="title:'通讯联络',region:'center'" style="border-top:0px;border-bottom:0px;border-right:0px;">
		<div id="personLayout" class="easyui-layout" data-options='fit:true'>
			<div data-options="region:'north',headerCls:'unitHeader',border:false,height:77">
			  	<!-- 单位信息表 -->
				<table id="unitInfoTable" style="height:80px;"></table>
			</div>
			<div data-options="title:'联系人信息',region:'center',headerCls:'unitHeader'" 
				style="overflow-x:hidden;overflow-y:hidden;border-left:0px;border-rigth:0px;">
				<!-- 人员信息列表 -->
				<table id="personTb"></table>
			</div>
		</div>
  	</div>
</body>
</html>
