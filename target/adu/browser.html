<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}
ul,li{ margin:0; padding:0; list-style:none;}
.hintbox {
	width: 450px;
	height: 130px;
	background: #FFF;
	border: 1px solid #b6b6b6;
	border-radius: 5px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -225px;
	margin-top: -80px
}
.hintbar {
	width: 450px;
	height: 35px;
	background: url(hintbg.gif);
}
.hintbar span{ margin-left:20px; font:16px/35px 微软雅黑; color:#333;}
.hinttext{ margin-left:25px; margin-top:15px; }
.hinttext li{ height:30px; font:14px/30px 宋体; color:#666;}
.hinttext li a{ font:14px/30px 宋体; color:#00F;}
</style>
</head>

<body>
<div class="hintbox">
  <div class="hintbar"><span>温馨提示</span></div>
  <ul class="hinttext">
  <li>本系统不支持IE6.0浏览器，请点击下面的链接下载新浏览器，使用新浏览器进行考试：</li>
  <li><a href="html/firefox.exe">火狐浏览器</a></li>
  </ul>
</div>
</body>
</html>
